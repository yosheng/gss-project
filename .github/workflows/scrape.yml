name: Daily GSS Employee Scraper

on:
  # 每天凌晨1点执行（UTC时间，北京时间需要减8小时，所以设置为17:00 UTC = 北京时间凌晨1点）
  schedule:
    - cron: '0 17 * * *'  # UTC 17:00 = 北京时间次日凌晨1:00

  # 允许手动触发，方便测试
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run scraper script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_KEY }}
          API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
        run: |
          python scrape_gss.py --source api

      - name: Upload data artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-data-${{ github.run_number }}
          path: data/
          retention-days: 7